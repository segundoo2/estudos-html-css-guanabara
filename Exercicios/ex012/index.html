<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Videos com HTML5</h1>
    <video width="500px" controls poster="Imagens/pequena.png">
        <source src="media/Meu video vimeo.mp4" type="video/mp4">
        <source src="media/Meu video ogv.ogv" type="video/ogg">
        <source src="media/meu-video-webm.webm" type="video/webm">
        <p>Seu navegador não tem compabilidade com reprodução de video</p>
    </video>
    <p>Inserindo videos do youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/UOS5CP8tzYQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    
</body>
</html>
