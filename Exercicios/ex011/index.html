<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Dinâmicas</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir o site em vários dispositivos diferentes ou simplismente diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="imagem grande">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio.</p>
    <audio preload="auto" autoplay controls loop>
        <source src="media/legendary-amadeus.mp3" type="audio/mpeg">
        <source src="media/legendary-amadeus.ogg" type="audio/ogg">
        <source src="media/legendary-amadeus.wav" type="audio/wav"> <!--NÃO UTILIZAR O WAV, POIS, É UM ARQUIVO DE ÁUDIO MAIS PESADO!-->
        <p>Seu navegador não é compativel com áudio. <a href="media/legendary-amadeus.mp3">Clique aqui</a> para baixar o arquivo mp3.</p>
    </audio>
    
</body>
</html>
