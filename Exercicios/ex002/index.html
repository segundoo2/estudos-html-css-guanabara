    <title>Parágrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito. <br>
    basta colocar tudo no meio do par de tags 
    p e /p.</p>
    <p>Se precisar quebrar o texto em algum lugar <br>
    especifico como esse, bocê pode usar a tag &lt;br&gt;</p> <!--LESS THAN / GREATER THAN-->
    
</body>
